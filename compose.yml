services:
  asterisk:
    container_name: aster
    image: "serh/asterisk-php:latest"
    environment:
      ASTERISK_USER: "root"

#    volumes:
#      - ./etc/asterisk:/etc/asterisk
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
      - /dev/ttyUSB2:/dev/ttyUSB2
    restart: unless-stopped
    network_mode: host

